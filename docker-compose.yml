version: "3.7"
services:
  blog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog
    volumes:
      - ./blog/settings.py:/opt/blog/settings.py
    ports:
      - 8000:8000
  nginx:
    image: nginx:alpine
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
